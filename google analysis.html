<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Google Analytics Test</title>
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
       //跟踪器，在这里添加key 以及 识别用户ID， 但不能添加自建属性
      ga('create', {
       trackingId: 'UA-85414570-1',
       cookieDomain: 'auto',
       //跟踪器名称，使用此字段报异常。建议不使用此字段
       //name: 'myTracker',  

       //用户Id 填写掌握的用户唯一标示
       //userId: '88888',
     
       //clientId 必填 用于唯一标示匿名用户
       clientId: '35009a79-1a05-49d7-b876-2b884d0f825jianan1614',
       page: '/about',
       title: 'About Us'
      }); 

  
      //google定义的 event 实例，一次事件只能记录一个 eventLabel；想记录多个 就需要设定多个事件

        ga('send', {
        hitType: 'event',
        eventCategory: 'Videos',
        eventAction: 'Video Load Time',
        eventLabel: 'Baby Third Birthday',
        eventValue: 5
      });

      //诸葛典型点位套用 +详细说明
        ga('send', {
        hitType: 'event',
        //类别，用于分组
        eventCategory: '漏斗',
        //操作，用户定义事件
        eventAction: '成功修改漏斗',
        //标签，用于记录事件额外信息（定义范围比我们的事件属性要小）
        eventLabel: '用户筛选',
        //值，用于记录"操作"产生的数值（例如 视频加载事件 的 数值）
        eventValue: 0
      });

        
        ga('send', {
        hitType: 'event',
        //类别，用于分组
        eventCategory: '漏斗',
        //操作，用户定义事件
        eventAction: '成功修改漏斗',
        //标签，用于记录事件额外信息（定义范围比我们的事件属性要小）
        eventLabel: '用户群数',
        //值，用于记录"操作"产生的数值（例如 视频加载事件 的 数值）
        eventValue: 2
      });


      //发送页面点位 +记录url

      ga('send', {
      hitType: 'pageview',
      page: location.pathname
      });

    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
</head>
<body>
<h1>测试应用</h1>
</body>
</html>
